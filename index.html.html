<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Simulador UTEG con Audio</title>
</head>
<body>
<h1>Simulador UTEG con Audio</h1>
<p>Este es un ejemplo del simulador con soporte de audio. Para usarlo, súbelo a un hosting HTTPS.</p>
<script>
async function testMic(){
  try{
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    alert("Micrófono OK: " + stream.getTracks().length + " pista(s)");
  }catch(err){
    alert("Error al acceder al micrófono: " + err.name + " — " + err.message);
  }
}
</script>
<button onclick="testMic()">Probar micrófono</button>
</body>
</html>
